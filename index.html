<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--font-family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!--icon library-->
  <script src="https://kit.fontawesome.com/75e5dad444.js" crossorigin="anonymous"></script>

  <!--style sheet-->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="huddle">
  </header>

  <main>
    <div class="container">
      <div class="content">
        <div class="section-img">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>

        <div class="section-text">
          <h1>Build The Community Your Fans Will Love</h1>

          <p class="para">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>

          <button>Register</button>
        </div>
      </div>

      <div class="section-social">
        <a class="social" href="#" aria-label="facebook">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a class="social" href="#" aria-label="twitter">
          <i class="fab fa-twitter"></i>
        </a>

        <a class="social" href="#" aria-label="instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/giaonnq1401">Quá»³nh Giao</a>.
    </p>
  </footer>
</body>
</html>
